<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QuickLogistics</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
    href="styles.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <img src="images/logo.avif" alt="Logo"
            style="height: 50px;">
            <nav class="mt-3">
                <a href="index.html"
                class="text-white px-3">Home</a>
                <a href="dashboard.html"
                class="text-white px-3">Dashboard</a>
                <a href="about.html"
                class="text-white px-3">About Us</a>
                <a href="Services.html"
                class="text-white px-3">Services</a>
                <a href="admin.html"
                class="text-white px-3">Admin</a>
            </nav>
        </div>
    </header>
    <!--Contact Form-->
    <section class="py-5">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name"
                    class="form-label">Name</label>
                    <input type="text"
                    class="form-control" id="name"
                    required>
                </div>
                <div class="mb-3">
                    <label for="message"
                    class="form-label">message</label>
                    <textarea 
                    class="form-control"
                    id="message" rows="5"
                    required></textarea>
                </div>
                <button type="submit"
                class="btn btn-primary">Send message</button>
            </form>
            <p id="form-response"
            class="mt-3 text-success"></p>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024
            QuickLogistics | All Rights Reserved
        </p>
    </footer>
    <script src="js/Contacts.js"></script>
</body>
</html>
